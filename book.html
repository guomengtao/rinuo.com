<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>资源详情页示例</title>
  <meta name="description" content="免费开发者工具导航 - 收藏和邮件订阅示例">
  <meta name="keywords" content="免费工具, 收藏, 邮件订阅">
  <!-- 页面动画和延迟加载示意 -->
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; padding:20px; }
    a { color:#4af; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .fade-in { opacity:0; animation:fadeIn 1s forwards; }
    @keyframes fadeIn { to { opacity:1; } }
    #bookmarkBtn, #subscribeBtn { padding:6px 12px; margin-top:8px; cursor:pointer; border-radius:4px; }
    #bookmarkList span { margin-right:8px; }
  </style>
</head>
<body>

  <!-- 面包屑导航 -->
  <nav>
    <a href="/">首页</a> &gt;
    <a href="/free">资源分类</a> &gt;
    <a href="/free/detail/">资源列表</a> &gt;
    <span>当前资源名</span>
  </nav>

  <h1 class="fade-in">资源详情 - 最小 MVP</h1>

  <!-- 收藏功能 -->
  <section class="fade-in">
    <button id="bookmarkBtn">加入收藏</button>
    <div id="bookmarkList"></div>
  </section>

  <!-- 邮件订阅功能 -->
  <section class="fade-in" style="margin-top:20px;">
    <input type="email" id="subscribeEmail" placeholder="输入邮箱订阅">
    <button id="subscribeBtn">订阅</button>
    <div id="subscriptionMessage"></div>
  </section>

  <!-- 底部链接 -->
  <footer class="fade-in" style="margin-top:40px;">
    <a href="/sitemap.html">网站地图</a>
  </footer>

  <!-- 引入功能 JS -->
  <script type="module" src="/main.js"></script>

</body>
</html>
