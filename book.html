<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类页 Demo - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">

  <!-- 面包屑导航 -->
  <nav class="text-sm text-gray-600 mb-6">
    <a href="#" class="hover:underline">首页</a> 
    <span class="mx-1">></span>
    <a href="#" class="hover:underline">分类页</a>
    <span class="mx-1">></span>
    <span class="font-semibold text-gray-900">当前分类</span>
  </nav>

  <!-- 主分类 -->
  <div class="flex flex-wrap gap-2 mb-6">
    <button class="px-4 py-2 rounded-lg border bg-white hover:bg-gray-100">分类1</button>
    <button class="px-4 py-2 rounded-lg border bg-white hover:bg-gray-100">分类2</button>
    <button class="px-4 py-2 rounded-lg border bg-white hover:bg-gray-100">分类3</button>
    <button class="px-4 py-2 rounded-lg border bg-white hover:bg-gray-100">分类4</button>
    <button class="px-4 py-2 rounded-lg border bg-white hover:bg-gray-100">分类5</button>
    <button class="px-4 py-2 rounded-lg border bg-white hover:bg-gray-100">分类6</button>
    <button class="px-4 py-2 rounded-lg border bg-white hover:bg-gray-100">分类7</button>
    <button class="px-4 py-2 rounded-lg border bg-white hover:bg-gray-100">分类8</button>
    <button class="px-4 py-2 rounded-lg border bg-white hover:bg-gray-100">分类9</button>
  </div>

  <!-- 子分类 -->
  <div class="flex flex-wrap gap-2 mb-6">
    <button class="px-3 py-1 text-sm rounded-full border bg-blue-50 text-blue-600 hover:bg-blue-100">子分类A1</button>
    <button class="px-3 py-1 text-sm rounded-full border bg-blue-50 text-blue-600 hover:bg-blue-100">子分类A2</button>
    <button class="px-3 py-1 text-sm rounded-full border bg-green-50 text-green-600 hover:bg-green-100">子分类B1</button>
    <button class="px-3 py-1 text-sm rounded-full border bg-green-50 text-green-600 hover:bg-green-100">子分类B2</button>
    <button class="px-3 py-1 text-sm rounded-full border bg-purple-50 text-purple-600 hover:bg-purple-100">子分类C1</button>
    <button class="px-3 py-1 text-sm rounded-full border bg-purple-50 text-purple-600 hover:bg-purple-100">子分类C2</button>
  </div>

  <!-- 内容展示区域 -->
  <div class="bg-white rounded-xl shadow p-6">
    <h2 class="text-xl font-semibold mb-4">内容展示区域</h2>
    <p class="text-gray-700">
      这里展示选中分类 / 子分类下的具体内容，可以是文章列表、卡片网格或者分页内容。
    </p>
  </div>

</body>
</html>
