<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>资源详情页 | 免费开发者工具导航</title>
  <meta name="description" content="高质量免费开发者工具导航 - 收藏与邮件订阅示例">
  <meta name="keywords" content="开发工具, 免费资源, 收藏, 邮件订阅, 导航">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased">

  <!-- 面包屑导航 -->
  <nav class="text-sm text-gray-400 mt-6 ml-6 space-x-1 animate-fadeIn">
    <a href="/" class="hover:text-cyan-400">首页</a> &gt;
    <a href="/free" class="hover:text-cyan-400">资源分类</a> &gt;
    <a href="/free/detail/" class="hover:text-cyan-400">资源列表</a> &gt;
    <span class="text-gray-200">当前资源名</span>
  </nav>

  <main class="max-w-3xl mx-auto px-6 py-12 space-y-10">
    <!-- 标题 -->
    <h1 class="text-3xl font-bold text-white tracking-tight animate-fadeIn">
      资源详情 - 最小 MVP
    </h1>

    <!-- 收藏功能 -->
    <section class="bg-gray-800 p-6 rounded-2xl shadow-lg transition hover:shadow-xl animate-fadeInUp">
      <h2 class="text-xl font-semibold mb-4">收藏功能</h2>
      <button id="bookmarkBtn"
        class="px-4 py-2 rounded-lg bg-cyan-500 hover:bg-cyan-600 text-white font-medium transition">
        加入收藏
      </button>
      <div id="bookmarkList" class="mt-4 text-sm text-gray-300 space-x-3 flex flex-wrap"></div>
    </section>

    <!-- 邮件订阅功能 -->
    <section class="bg-gray-800 p-6 rounded-2xl shadow-lg transition hover:shadow-xl animate-fadeInUp">
      <h2 class="text-xl font-semibold mb-4">订阅更新</h2>
      <div class="flex flex-col sm:flex-row gap-3">
        <input type="email" id="subscribeEmail" placeholder="输入邮箱订阅最新资源"
          class="flex-1 px-4 py-2 rounded-lg bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
        <button id="subscribeBtn"
          class="px-4 py-2 rounded-lg bg-cyan-500 hover:bg-cyan-600 text-white font-medium transition">
          订阅
        </button>
      </div>
      <div id="subscriptionMessage" class="mt-3 text-sm text-cyan-400"></div>
    </section>
  </main>

  <!-- 底部链接 -->
  <footer class="text-center text-gray-500 text-sm py-8 border-t border-gray-800">
    <a href="/sitemap.html" class="hover:text-cyan-400">网站地图</a> · 免费开发者工具导航 © 2023
  </footer>

  <!-- 动画定义 -->
  <style>
    @keyframes fadeIn { from {opacity:0} to {opacity:1} }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(20px)} to {opacity:1; transform:translateY(0)} }
    .animate-fadeIn { animation: fadeIn 1s ease forwards; }
    .animate-fadeInUp { animation: fadeInUp 0.8s ease forwards; }
  </style>

  <!-- 功能模块 -->
  <script type="module" src="/main.js"></script>
</body>
</html>
