<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 核心：默认隐藏所有内容区，仅通过锚点激活显示 */
        .content-section {
            display: none; /* 默认不可见 */
            min-height: calc(100vh - 66rem); /* 减去头部高度，避免底部留白过多 */
            padding-top: 52rem; /* 预留顶部空间，防止内容顶到边缘 */
        }
        /* 锚点匹配时显示对应内容区 */
        .content-section:target {
            display: block;
        }
        /* 平滑滚动，提升体验 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 头部导航：增加底部内边距，避免遮挡下方内容的顶部区域 -->
    <header class="bg-white shadow-sm fixed top-0 w-full z-10 py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-xl font-bold text-gray-800">Book A Page</h1>
        </div>
    </header>

    <div class="flex pt-16">
        <!-- 左侧导航：链接简化（无.html后缀，直接指向当前页面锚点） -->
        <aside class="w-64 bg-white shadow-md fixed h-full">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="#section-a" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded transition-colors">A - Apple</a>
                    </li>
                    <li>
                        <a href="#section-b" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded transition-colors">B - Bear</a>
                    </li>
                    <li>
                        <a href="#section-c" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded transition-colors">C - Cow</a>
                    </li>
                    <li>
                        <a href="#section-d" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded transition-colors">D - Double</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区：仅显示锚点对应的核心内容 -->
        <main class="ml-64 flex-1 p-8 pt-4">
            <!-- A部分：仅显示“Apple” -->
            <section id="section-a" class="content-section bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">A - Apple</h2>
                <p class="text-gray-700 text-lg">Apple</p>
            </section>

            <!-- B部分：仅显示“Bear” -->
            <section id="section-b" class="content-section bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">B - Bear</h2>
                <p class="text-gray-700 text-lg">Bear</p>
            </section>

            <!-- C部分：仅显示“Cow” -->
            <section id="section-c" class="content-section bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">C - Cow</h2>
                <p class="text-gray-700 text-lg">Cow</p>
            </section>

            <!-- D部分：仅显示“Double” -->
            <section id="section-d" class="content-section bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold mb-4">D - Double</h2>
                <p class="text-gray-700 text-lg">Double</p>
            </section>
        </main>
    </div>
<script type="module" src="/main.js"></script>
</body>
</html>
