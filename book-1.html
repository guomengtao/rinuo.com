<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>资源详情页 | 免费开发者工具导航</title>
  <meta name="description" content="高质量免费开发者工具导航 - 收藏与邮件订阅示例">
  <meta name="keywords" content="开发工具, 免费资源, 收藏, 邮件订阅, 导航">

  <!-- 响应式 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 极简 Awwwards 风格 -->
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #f5f5f5;
      --accent: #06b6d4;
      --accent-hover: #0891b2;
    }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      padding: 20px;
    }
    a { color: var(--accent); text-decoration: none; transition: color 0.3s; }
    a:hover { color: var(--accent-hover); }

    nav {
      font-size: 0.9rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s 0.2s forwards;
      opacity: 0;
    }

    section {
      margin-top: 2rem;
      padding: 1.2rem;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }

    button, input[type="email"] {
      font: inherit;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 0.5rem;
      transition: background 0.3s, transform 0.2s;
    }
    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: var(--accent-hover); transform: translateY(-2px); }
    input[type="email"] {
      width: 100%;
      background: #111;
      color: var(--fg);
      border: 1px solid #333;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0;
      animation: fadeIn 1s 0.6s forwards;
    }

    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeInUp { from { transform: translateY(20px); opacity:0; } to { transform: translateY(0); opacity:1; } }
  </style>
</head>
<body>

  <!-- 面包屑导航 -->
  <nav>
    <a href="/">首页</a> &gt;
    <a href="/free">资源分类</a> &gt;
    <a href="/free/detail/">资源列表</a> &gt;
    <span>当前资源名</span>
  </nav>

  <h1>资源详情 - 最小 MVP</h1>

  <!-- 收藏功能 -->
  <section>
    <h2>收藏功能</h2>
    <button id="bookmarkBtn">加入收藏</button>
    <div id="bookmarkList"></div>
  </section>

  <!-- 邮件订阅功能 -->
  <section>
    <h2>订阅更新</h2>
    <input type="email" id="subscribeEmail" placeholder="输入邮箱订阅最新资源">
    <button id="subscribeBtn">订阅</button>
    <div id="subscriptionMessage"></div>
  </section>

  <!-- 底部链接 -->
  <footer>
    <a href="/sitemap.html">网站地图</a> | 免费开发者工具导航 © 2023
  </footer>

  <!-- 功能模块 -->
  <script type="module" src="/main.js"></script>

</body>
</html>
