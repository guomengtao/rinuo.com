<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>收藏 MVP 示例</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background:#111; color:#eee; }
    button { padding: 6px 12px; border-radius:6px; cursor:pointer; }
    #fav-list { margin-top:20px; padding:0; list-style:none; }
    #fav-list li { margin:6px 0; }
    #fav-list a { color:#4af; text-decoration:none; }
    #fav-list a:hover { text-decoration:underline; }
  </style>
</head>
<body>
     

  <!-- 用户页面的HTML -->
<div class="my-custom-subscription">
  <!-- 输入框：必须有id="emailInput" -->
  <input 
      type="email" 
      id="emailInput" 
      placeholder="请输入邮箱"
      class="my-input-style"  
  >
  
  <!-- 按钮：必须有id="subscribeBtn" -->
  <button 
      id="subscribeBtn"
      class="my-button-style"  
  >
      立即订阅
  </button>
  
  <!-- 提示区：必须有id="subscriptionMessage" -->
  <div 
      id="subscriptionMessage"
      class="my-message-style"  
  ></div>
</div>
 
  <!-- 引入入口脚本（需加type="module"启用ES6模块） -->
  <script type="module" src="./main.js"></script>

  <h1>当前页面 bookmarkBtn</h1>
  <button id="bookmarkBtn">加入收藏</button>

  <h2>已收藏页面 fav-list</h2>
  <div id="bookmarkList"></div>
  <script type="module" src="/main.js"></script>

</body>
</html>
