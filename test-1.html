<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Tools Catalog</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 自定义Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            dark: '#1E293B',
            light: '#F8FAFC'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .category-card {
        @apply bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg;
      }
      .tag-item {
        @apply inline-flex items-center px-3 py-1 rounded-full text-sm font-medium cursor-pointer transition-all duration-200;
      }
      .tag-item-primary {
        @apply bg-primary/10 text-primary hover:bg-primary/20;
      }
      .tag-item-secondary {
        @apply bg-secondary/10 text-secondary hover:bg-secondary/20;
      }
    }
  </style>
</head>
<body class="font-inter bg-gray-50 text-dark min-h-screen">
  <!-- 页面头部 -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-primary">
        <i class="fa fa-wrench mr-3"></i>Dev Tools Catalog
      </h1>
      <p class="text-gray-600 mt-1">Browse development tools by category and tags</p>
    </div>
  </header>

  <!-- 主要内容区 -->
  <main class="container mx-auto px-4 py-8">
    <!-- 统计信息 -->
    <div class="flex flex-wrap items-center justify-between mb-8 gap-4">
      <div class="flex items-center space-x-6">
        <div class="flex items-center">
          <span class="bg-primary/10 text-primary p-2 rounded-full mr-2">
            <i class="fa fa-folder-open"></i>
          </span>
          <div>
            <p class="text-sm text-gray-500">Categories</p>
            <p class="text-xl font-bold" id="category-count">0</p>
          </div>
        </div>
        
        <div class="flex items-center">
          <span class="bg-secondary/10 text-secondary p-2 rounded-full mr-2">
            <i class="fa fa-tags"></i>
          </span>
          <div>
            <p class="text-sm text-gray-500">Total Tags</p>
            <p class="text-xl font-bold" id="tag-count">0</p>
          </div>
        </div>
        
        <div class="flex items-center">
          <span class="bg-purple-100 text-purple-600 p-2 rounded-full mr-2">
            <i class="fa fa-cubes"></i>
          </span>
          <div>
            <p class="text-sm text-gray-500">Tools</p>
            <p class="text-xl font-bold" id="tool-count">0</p>
          </div>
        </div>
      </div>
      
      <!-- 搜索框 -->
      <div class="relative w-full sm:w-auto">
        <input type="text" id="search-input" 
               class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary w-full sm:w-64"
               placeholder="Search by tag or tool...">
        <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
    </div>

    <!-- 分类和标签展示区域 -->
    <div id="categories-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 加载状态 -->
      <div class="col-span-full flex flex-col items-center justify-center py-16">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-gray-500">Loading categories and tags...</p>
      </div>
    </div>

    <!-- 工具列表区域 (默认隐藏，点击标签时显示) -->
    <div id="tools-section" class="mt-12 hidden">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold flex items-center">
          <i class="fa fa-cubes text-primary mr-2"></i>
          <span id="tools-section-title">Tools for: <span class="text-primary">"Tag Name"</span></span>
        </h2>
        <button id="close-tools-btn" class="text-gray-500 hover:text-gray-700 transition-colors">
          <i class="fa fa-times-circle text-xl"></i>
        </button>
      </div>
      
      <div id="tools-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <!-- 工具列表将通过JS动态生成 -->
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-8 mt-16">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <p class="font-bold text-lg">Dev Tools Catalog</p>
          <p class="text-gray-400 text-sm mt-1">A comprehensive collection of development tools</p>
        </div>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fa fa-github text-xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fa fa-twitter text-xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fa fa-linkedin text-xl"></i>
          </a>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400 text-sm">
        &copy; 2024 Dev Tools Catalog. All rights reserved.
      </div>
    </div>
  </footer>

  <!-- JavaScript 逻辑 -->
  <script>
    // 全局变量
    let toolsData = [];
    let categories = {}; // 按分类组织的数据 { category: { tags: [], tools: [] } }
    let allTags = new Set();
    
    // DOM 元素
    const categoriesContainer = document.getElementById('categories-container');
    const toolsSection = document.getElementById('tools-section');
    const toolsList = document.getElementById('tools-list');
    const toolsSectionTitle = document.getElementById('tools-section-title').querySelector('span');
    const closeToolsBtn = document.getElementById('close-tools-btn');
    const searchInput = document.getElementById('search-input');
    const counters = {
      category: document.getElementById('category-count'),
      tag: document.getElementById('tag-count'),
      tool: document.getElementById('tool-count')
    };

    // 初始化函数
    async function init() {
      try {
        // 加载JSON数据
        const response = await fetch('tools-1.json');
        if (!response.ok) throw new Error('Failed to load tools data');
        toolsData = await response.json();
        
        // 处理数据
        processData();
        
        // 渲染页面
        renderCategories();
        
        // 更新统计数据
        updateCounters();
        
      } catch (error) {
        categoriesContainer.innerHTML = `
          <div class="col-span-full bg-red-50 border border-red-200 rounded-lg p-6 text-center">
            <i class="fa fa-exclamation-circle text-red-500 text-3xl mb-4"></i>
            <h3 class="text-lg font-semibold text-red-800 mb-2">Error Loading Data</h3>
            <p class="text-red-600">${error.message}</p>
          </div>
        `;
        console.error('Initialization error:', error);
      }
    }

    // 处理数据：按分类组织并提取标签
    function processData() {
      toolsData.forEach(tool => {
        const { category } = tool;
        
        // 如果分类不存在，创建新分类
        if (!categories[category]) {
          categories[category] = {
            tags: new Set(),
            tools: []
          };
        }
        
        // 将工具添加到分类中
        categories[category].tools.push(tool);
        
        // 提取标签并添加到分类的标签集合中
        tool.tags.forEach(tag => {
          categories[category].tags.add(tag);
          allTags.add(tag);
        });
      });
    }

    // 渲染分类和标签
    function renderCategories() {
      // 按分类名称排序
      const sortedCategories = Object.keys(categories).sort();
      
      let html = '';
      
      sortedCategories.forEach(category => {
        const { tags, tools } = categories[category];
        const categoryTags = Array.from(tags);
        
        // 交替使用两种标签样式
        html += `
          <div class="category-card">
            <div class="bg-gradient-to-r from-primary/90 to-primary p-5">
              <h2 class="text-xl font-bold text-white flex items-center">
                <i class="fa fa-folder-open mr-2"></i>${category}
              </h2>
              <p class="text-white/80 text-sm mt-1">${tools.length} tools</p>
            </div>
            
            <div class="p-5">
              <h3 class="text-gray-700 font-semibold mb-3">Related Tags</h3>
              <div class="flex flex-wrap gap-2 mb-4">
                ${categoryTags.map((tag, index) => `
                  <span class="tag-item ${index % 2 === 0 ? 'tag-item-primary' : 'tag-item-secondary'}" 
                        data-tag="${tag}">
                    ${tag}
                    <span class="ml-1 bg-white/30 text-xs rounded-full px-1.5">
                      ${countToolsWithTag(tag)}
                    </span>
                  </span>
                `).join('')}
              </div>
              
              <button class="view-all-tools w-full py-2 text-center text-primary border border-primary rounded-lg 
                            hover:bg-primary/5 transition-colors text-sm font-medium"
                      data-category="${category}">
                View all ${tools.length} ${tools.length === 1 ? 'tool' : 'tools'}
              </button>
            </div>
          </div>
        `;
      });
      
      categoriesContainer.innerHTML = html;
      
      // 为标签添加点击事件
      document.querySelectorAll('.tag-item').forEach(tagEl => {
        tagEl.addEventListener('click', () => {
          const tag = tagEl.dataset.tag;
          showToolsForTag(tag);
        });
      });
      
      // 为"查看所有工具"按钮添加点击事件
      document.querySelectorAll('.view-all-tools').forEach(btn => {
        btn.addEventListener('click', () => {
          const category = btn.dataset.category;
          showToolsForCategory(category);
        });
      });
    }

    // 计算具有特定标签的工具数量
    function countToolsWithTag(tag) {
      return toolsData.filter(tool => tool.tags.includes(tag)).length;
    }

    // 显示特定标签的工具
    function showToolsForTag(tag) {
      const filteredTools = toolsData.filter(tool => tool.tags.includes(tag));
      displayTools(filteredTools, tag);
    }

    // 显示特定分类的所有工具
    function showToolsForCategory(category) {
      const filteredTools = categories[category].tools;
      displayTools(filteredTools, category);
    }

    // 显示工具列表
    function displayTools(tools, title) {
      // 更新标题
      toolsSectionTitle.textContent = `"${title}"`;
      
      // 生成工具列表HTML
      if (tools.length === 0) {
        toolsList.innerHTML = `
          <div class="col-span-full bg-gray-50 rounded-lg p-8 text-center">
            <i class="fa fa-search text-gray-300 text-3xl mb-4"></i>
            <p class="text-gray-500">No tools found matching this criteria</p>
          </div>
        `;
      } else {
        toolsList.innerHTML = tools.map(tool => {
          const toolLink = `/free/detail/${tool.file}`;
          return `
            <div class="bg-white rounded-lg border border-gray-100 shadow-sm hover:shadow-md transition-shadow p-4">
              <h3 class="font-semibold text-lg mb-2">
                <a href="${toolLink}" class="text-primary hover:underline" target="_blank">
                  ${tool.name}
                </a>
              </h3>
              <div class="flex flex-wrap gap-1.5 mb-3">
                ${tool.tags.map(tag => `
                  <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded">${tag}</span>
                `).join('')}
              </div>
              <div class="flex items-center text-xs text-gray-500">
                <span class="bg-gray-100 px-2 py-0.5 rounded">${tool.category}</span>
              </div>
            </div>
          `;
        }).join('');
      }
      
      // 显示工具区域并滚动到视图
      toolsSection.classList.remove('hidden');
      toolsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // 更新统计数据
    function updateCounters() {
      counters.category.textContent = Object.keys(categories).length;
      counters.tag.textContent = allTags.size;
      counters.tool.textContent = toolsData.length;
    }

    // 关闭工具列表
    closeToolsBtn.addEventListener('click', () => {
      toolsSection.classList.add('hidden');
    });

    // 搜索功能
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase().trim();
      
      if (searchTerm === '') {
        // 如果搜索为空，重新渲染所有分类
        renderCategories();
        return;
      }
      
      // 查找匹配的标签或工具
      const matchedTags = Array.from(allTags).filter(tag => 
        tag.toLowerCase().includes(searchTerm)
      );
      
      const matchedTools = toolsData.filter(tool => 
        tool.name.toLowerCase().includes(searchTerm) ||
        tool.file.toLowerCase().includes(searchTerm) ||
        tool.tags.some(tag => tag.toLowerCase().includes(searchTerm))
      );
      
      // 显示搜索结果
      if (matchedTags.length > 0 || matchedTools.length > 0) {
        categoriesContainer.innerHTML = `
          <div class="col-span-full bg-white rounded-xl shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Search results for: <span class="text-primary">${searchTerm}</span></h2>
            
            ${matchedTags.length > 0 ? `
              <div class="mb-6">
                <h3 class="font-semibold text-gray-700 mb-2">Matching Tags</h3>
                <div class="flex flex-wrap gap-2">
                  ${matchedTags.map((tag, index) => `
                    <span class="tag-item ${index % 2 === 0 ? 'tag-item-primary' : 'tag-item-secondary'}" 
                          data-tag="${tag}">
                      ${tag}
                      <span class="ml-1 bg-white/30 text-xs rounded-full px-1.5">
                        ${countToolsWithTag(tag)}
                      </span>
                    </span>
                  `).join('')}
                </div>
              </div>
            ` : ''}
            
            ${matchedTools.length > 0 ? `
              <div>
                <h3 class="font-semibold text-gray-700 mb-2">Matching Tools</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                  ${matchedTools.map(tool => {
                    const toolLink = `/free/detail/${tool.file}`;
                    return `
                      <div class="bg-gray-50 rounded-lg p-3 border border-gray-100">
                        <h4 class="font-medium">
                          <a href="${toolLink}" class="text-primary hover:underline" target="_blank">
                            ${tool.name}
                          </a>
                        </h4>
                        <p class="text-xs text-gray-500 mt-1">${tool.category}</p>
                      </div>
                    `;
                  }).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        `;
        
        // 为搜索结果中的标签添加点击事件
        document.querySelectorAll('.tag-item').forEach(tagEl => {
          tagEl.addEventListener('click', () => {
            const tag = tagEl.dataset.tag;
            showToolsForTag(tag);
          });
        });
      } else {
        // 无匹配结果
        categoriesContainer.innerHTML = `
          <div class="col-span-full bg-gray-50 rounded-xl p-8 text-center">
            <i class="fa fa-search text-gray-300 text-3xl mb-4"></i>
            <h3 class="text-lg font-medium text-gray-700 mb-2">No results found</h3>
            <p class="text-gray-500">Try a different search term</p>
          </div>
        `;
      }
    });

    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
