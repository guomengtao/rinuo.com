<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Tools Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .category-item {
                @apply py-4 border-b border-gray-200 last:border-0;
            }
            .category-name {
                @apply text-primary font-bold text-lg md:text-xl cursor-pointer hover:underline transition-all duration-200 flex items-center gap-2;
            }
            .tag {
                @apply px-3 py-1 rounded-full text-sm mr-2 mb-2 inline-flex items-center gap-1 cursor-pointer transition-all duration-200;
            }
            .tag-1 {
                @apply bg-blue-100 text-blue-800 hover:bg-blue-200;
            }
            .tag-2 {
                @apply bg-green-100 text-green-800 hover:bg-green-200;
            }
            .tool-card {
                @apply bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-all duration-300 border border-gray-100;
            }
            .search-input {
                @apply w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-dark">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                Development Tools Catalog
            </h1>
            
            <!-- Search Bar -->
            <div class="relative max-w-2xl mx-auto">
                <input type="text" id="search-input" 
                    class="search-input pl-10" 
                    placeholder="Search by tool name or tag...">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            
            <!-- Results info -->
            <div class="flex justify-between items-center mt-4 text-sm text-gray-600">
                <div id="results-count"></div>
                <div id="active-filter" class="hidden"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Categories Section -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <i class="fa fa-folder-open text-primary mr-2"></i>Categories
            </h2>
            <div id="categories-container" class="space-y-1"></div>
        </section>

        <!-- Tools Section -->
        <section>
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <i class="fa fa-wrench text-primary mr-2"></i>Tools
            </h2>
            <div id="tools-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Tools will be inserted here -->
                <div class="col-span-full text-center py-12">
                    <i class="fa fa-circle-o-notch fa-spin text-4xl text-primary/50 mb-4"></i>
                    <p class="text-gray-500">Loading tools...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>Development Tools Catalog &copy; 2023</p>
            <p class="text-gray-400 text-sm mt-2">Browse and discover development tools and frameworks</p>
        </div>
    </footer>

    <script>
        // Global variables
        let allTools = [];
        let categories = {};
        let activeFilter = null;
        let filterType = null; // 'category' or 'tag'

        // DOM Elements
        const categoriesContainer = document.getElementById('categories-container');
        const toolsContainer = document.getElementById('tools-container');
        const searchInput = document.getElementById('search-input');
        const resultsCount = document.getElementById('results-count');
        const activeFilterElement = document.getElementById('active-filter');

        // Fetch tools data
        async function fetchTools() {
            try {
                const response = await fetch('tools.json');
                if (!response.ok) throw new Error('Failed to fetch tools');
                allTools = await response.json();
                processTools();
                renderCategories();
                renderTools(allTools);
            } catch (error) {
                toolsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500"><i class="fa fa-exclamation-triangle mr-2"></i> Error loading tools: ${error.message}</div>`;
                console.error('Error fetching tools:', error);
            }
        }

        // Process tools data to build categories and tags
        function processTools() {
            // Group tools by category
            allTools.forEach(tool => {
                if (!categories[tool.category]) {
                    categories[tool.category] = {
                        tools: [],
                        tags: {}
                    };
                }
                
                // Add tool to category
                categories[tool.category].tools.push(tool);
                
                // Process tags for the category
                tool.tags.forEach(tag => {
                    if (!categories[tool.category].tags[tag]) {
                        categories[tool.category].tags[tag] = 0;
                    }
                    categories[tool.category].tags[tag]++;
                });
            });
        }

        // Render categories and their tags
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            
            // Get sorted categories
            const sortedCategories = Object.keys(categories).sort((a, b) => a.localeCompare(b));
            
            sortedCategories.forEach(category => {
                const categoryData = categories[category];
                const tags = Object.keys(categoryData.tags);
                
                // Create category element
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category-item';
                
                // Category name with count
                const categoryNameElement = document.createElement('div');
                categoryNameElement.className = 'category-name';
                categoryNameElement.innerHTML = `${category} <span class="text-gray-500 text-sm font-normal">(${categoryData.tools.length})</span>`;
                categoryNameElement.addEventListener('click', () => filterByCategory(category));
                
                // Tags container
                const tagsContainer = document.createElement('div');
                tagsContainer.className = 'mt-2 flex flex-wrap';
                
                // Add tags
                tags.forEach((tag, index) => {
                    const tagElement = document.createElement('span');
                    const tagCount = categoryData.tags[tag];
                    const tagClass = index % 2 === 0 ? 'tag-1' : 'tag-2';
                    
                    tagElement.className = `tag ${tagClass}`;
                    tagElement.innerHTML = `${tag} <span class="text-xs opacity-70">(${tagCount})</span>`;
                    tagElement.addEventListener('click', () => filterByTag(tag));
                    
                    tagsContainer.appendChild(tagElement);
                });
                
                // Assemble category element
                categoryElement.appendChild(categoryNameElement);
                categoryElement.appendChild(tagsContainer);
                categoriesContainer.appendChild(categoryElement);
            });
        }

        // Render tools list
        function renderTools(tools) {
            if (tools.length === 0) {
                toolsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-gray-500"><i class="fa fa-search mr-2"></i> No tools found matching your criteria</div>`;
                resultsCount.textContent = `0 tools found`;
                return;
            }
            
            toolsContainer.innerHTML = '';
            resultsCount.textContent = `${tools.length} tool${tools.length !== 1 ? 's' : ''} found`;
            
            tools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                
                // Category badge
                const categoryBadge = document.createElement('span');
                categoryBadge.className = 'inline-block px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded mb-2 cursor-pointer hover:bg-gray-200 transition-colors';
                categoryBadge.textContent = tool.category;
                categoryBadge.addEventListener('click', () => filterByCategory(tool.category));
                
                // Tool name and link
                const toolNameLink = document.createElement('a');
                toolNameLink.href = `/free/detail/${tool.file}`;
                toolNameLink.target = '_blank';
                toolNameLink.className = 'block text-lg font-semibold mb-2 hover:text-primary transition-colors';
                toolNameLink.textContent = tool.name;
                
                // Tags list
                const tagsList = document.createElement('div');
                tagsList.className = 'flex flex-wrap gap-1 mt-3';
                
                tool.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded cursor-pointer hover:bg-gray-200 transition-colors';
                    tagElement.textContent = tag;
                    tagElement.addEventListener('click', () => filterByTag(tag));
                    tagsList.appendChild(tagElement);
                });
                
                // Assemble tool card
                toolCard.appendChild(categoryBadge);
                toolCard.appendChild(toolNameLink);
                toolCard.appendChild(tagsList);
                toolsContainer.appendChild(toolCard);
            });
        }

        // Filter tools by category
        function filterByCategory(category) {
            activeFilter = category;
            filterType = 'category';
            const filteredTools = allTools.filter(tool => tool.category === category);
            renderTools(filteredTools);
            updateActiveFilterDisplay();
            scrollToTools();
        }

        // Filter tools by tag
        function filterByTag(tag) {
            activeFilter = tag;
            filterType = 'tag';
            const filteredTools = allTools.filter(tool => tool.tags.includes(tag));
            renderTools(filteredTools);
            updateActiveFilterDisplay();
            scrollToTools();
        }

        // Search functionality
        function handleSearch(query) {
            if (!query.trim()) {
                // Reset filter if search is cleared
                activeFilter = null;
                filterType = null;
                renderTools(allTools);
                updateActiveFilterDisplay();
                return;
            }
            
            const searchTerm = query.toLowerCase().trim();
            const filteredTools = allTools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) || 
                tool.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            
            renderTools(filteredTools);
            updateActiveFilterDisplay();
        }

        // Update active filter display
        function updateActiveFilterDisplay() {
            if (activeFilter && filterType) {
                activeFilterElement.className = 'flex items-center';
                activeFilterElement.innerHTML = `
                    <span class="mr-2">Filtering by: </span>
                    <span class="font-medium ${filterType === 'category' ? 'text-primary' : 'text-secondary'}">${activeFilter}</span>
                    <button id="clear-filter" class="ml-2 text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times-circle"></i>
                    </button>
                `;
                
                // Add event listener to clear filter button
                document.getElementById('clear-filter').addEventListener('click', clearFilter);
            } else {
                activeFilterElement.className = 'hidden';
            }
        }

        // Clear active filter
        function clearFilter() {
            activeFilter = null;
            filterType = null;
            searchInput.value = '';
            renderTools(allTools);
            updateActiveFilterDisplay();
        }

        // Scroll to tools section
        function scrollToTools() {
            document.querySelector('section:nth-of-type(2)').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Initialize event listeners
        function initEventListeners() {
            // Search input event listener
            searchInput.addEventListener('input', (e) => handleSearch(e.target.value));
        }

        // Initialize the app
        function init() {
            initEventListeners();
            fetchTools();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
