<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#a855f7',
                        dark: '#0f172a',
                        'dark-light': '#1e293b',
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .backdrop-blur {
                backdrop-filter: blur(8px);
            }
            .search-result-enter {
                animation: fadeIn 0.2s ease-out forwards;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(4px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark text-gray-800 dark:text-gray-200 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 z-40 bg-white/80 dark:bg-dark/80 backdrop-blur border-b border-gray-200 dark:border-gray-800">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo -->
            <a href="#" class="flex items-center gap-2">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-primary to-secondary flex items-center justify-center">
                    <span class="text-white font-bold">N</span>
                </div>
                <span class="font-semibold text-lg">导航平台</span>
            </a>
            
            <!-- 主导航 - 桌面端 -->
            <nav class="hidden md:flex items-center gap-6">
                <a href="#categories" class="nav-item flex items-center gap-1.5 py-2 hover:text-primary transition-colors">
                    <i class="fa fa-th-large"></i>
                    <span>分类页</span>
                </a>
                <a href="#details" class="nav-item flex items-center gap-1.5 py-2 hover:text-primary transition-colors">
                    <i class="fa fa-file-text"></i>
                    <span>详情页</span>
                </a>
                <a href="#celebrities" class="nav-item flex items-center gap-1.5 py-2 hover:text-primary transition-colors">
                    <i class="fa fa-users"></i>
                    <span>开发名人</span>
                </a>
            </nav>
            
            <!-- 搜索按钮 -->
            <button id="searchBtn" class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-light transition-colors">
                <i class="fa fa-search text-gray-500"></i>
                <span class="hidden sm:inline text-sm">搜索</span>
            </button>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 py-12">
       
        
        Hello!!
    </main>
 

   <script type="module" src="/main.js"></script>
</body>
</html>
