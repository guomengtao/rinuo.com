<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索功能测试</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义 Tailwind 配置 -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-10">搜索功能测试页面</h1>
        
        <!-- 搜索框组件 -->
        <div class="mb-10">
            <div class="relative">
                <div class="flex absolute inset-y-0 left-0 pl-3 items-center pointer-events-none">
                    <i class="fa fa-search text-gray-400"></i>
                </div>
                <input type="text" id="searchInput" 
                       class="block w-full pl-10 pr-12 py-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-all duration-200"
                       placeholder="搜索工具、框架或技术..." 
                       autocomplete="off">
                <button id="clearSearchBtn" 
                        class="hidden absolute inset-y-0 right-10 pr-3 flex items-center text-gray-400 hover:text-gray-500">
                    <i class="fa fa-times-circle"></i>
                </button>
                <button id="searchButton" 
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-primary">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
        </div>
        
        <!-- 说明信息 -->
        <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">测试说明</h2>
            <ul class="list-disc list-inside space-y-2 text-gray-700 dark:text-gray-300">
                <li>此页面仅用于测试搜索功能，不依赖于main.js</li>
                <li>搜索框已添加 autocomplete="off" 属性</li>
                <li>输入关键词测试搜索功能，例如：react、vue、node等</li>
                <li>查看控制台以获取调试信息</li>
            </ul>
        </div>
        
        <!-- 状态信息 -->
        <div class="text-center text-sm text-gray-500 dark:text-gray-400">
            <p>使用独立的 search.js 文件加载搜索功能模块</p>
            <p class="mt-2">搜索功能由 main-search.js 提供支持</p>
        </div>
    </div>
    
    <!-- 加载搜索功能测试文件 -->
    <script type="module" src="search.js"></script>
</body>
</html>
