<div id="searchModal" class="fixed inset-0 z-50 flex items-start justify-center pt-20 opacity-0 invisible transition-all duration-300">
    <!-- 背景遮罩 -->
    <div id="modalOverlay" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
    
    <!-- 搜索框容器 -->
    <div class="relative w-full max-w-2xl bg-dark text-gray-200 rounded-xl shadow-2xl border border-gray-700 overflow-hidden transform transition-transform duration-300 scale-95">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-primary to-secondary flex items-center justify-center flex-shrink-0">
                    <i class="fa fa-search text-white"></i>
                </div>
                <h3 class="text-xl font-semibold">搜索-资源:</h3>
                <span class="ml-auto text-sm text-gray-500 bg-gray-100 dark:bg-dark px-2 py-1 rounded">按 Esc 关闭</span>
            </div>
            
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="搜索分类、详情或开发名人..." 
                    class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-dark text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50"
                >
                <button id="closeSearchBtn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            
            <div class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                例如: <span class="text-primary">React</span>、<span class="text-primary">UI设计</span>、<span class="text-primary">张小明</span>
            </div>
        </div>
        
        <!-- 搜索结果区域 -->
        <div id="searchResults" class="border-t border-gray-700 max-h-[60vh] overflow-y-auto bg-dark">
            <div class="p-6 text-center text-gray-400" id="initialState">
                输入关键词开始搜索
            </div>
            
            <div id="resultsContainer" class="hidden bg-dark">
                <!-- 搜索结果会通过JS动态插入 -->
            </div>
            
            <div id="loadingState" class="p-6 text-center hidden text-gray-400">
                <i class="fa fa-spinner fa-spin text-primary"></i>
                <p class="mt-2">搜索中...</p>
            </div>
            
            <div id="emptyState" class="p-6 text-center hidden text-gray-400">
                <i class="fa fa-search text-4xl text-gray-400 mb-3"></i>
                <p>未找到匹配结果</p>
            </div>
        </div>
    </div>
</div>
