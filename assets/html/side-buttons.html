<div class="font-sans bg-white dark:bg-dark-bg dark:text-white">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <main>
    <div class="container mx-auto">
      <!-- Floating Action Buttons Group -->
      <div
        id="float-buttons"
        class="fixed flex flex-col items-center gap-3 z-50 right-6 top-1/2 -translate-y-1/2"
        role="navigation"
        aria-label="Floating Action Buttons"
      >
        <!-- 主页按钮 -->
        <button
          id="home-btn"
          class="w-12 h-12 rounded-full flex items-center justify-center bg-blue-500 dark:bg-blue-700 text-gray-800 dark:text-white shadow transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          aria-label="Return Home"
          title="返回主页"
        >
          <i class="fa fa-home"></i>
        </button>

        <!-- 切换主题按钮 -->
        <button
          id="theme-btn"
          class="w-12 h-12 rounded-full flex items-center justify-center bg-yellow-400 dark:bg-yellow-600 text-gray-800 dark:text-white shadow transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          aria-label="Toggle Dark Mode"
          title="切换昼夜模式"
        >
          <!-- 白天显示太阳，夜间显示月亮 -->
          <i class="fa fa-sun"></i>
          <i class="fa fa-moon hidden"></i>
        </button>

        <!-- 展开/收起更多按钮 -->
        <button
          id="more-btn"
          class="w-12 h-12 rounded-full flex items-center justify-center bg-green-500 dark:bg-green-700 text-gray-800 dark:text-white shadow transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          aria-label="More Options"
          title="更多选项"
        >
          <i class="fa fa-ellipsis-v"></i>
        </button>

        <!-- 额外按钮 - 默认隐藏 -->
        <div
          id="extra-buttons"
          class="flex flex-col items-center gap-4 hidden"
        >
          <!-- 复制链接按钮 -->
          <button
            id="copy-link-btn"
            class="w-12 h-12 rounded-full flex items-center justify-center bg-purple-500 dark:bg-purple-700 text-gray-800 dark:text-white shadow transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            aria-label="Copy Link"
            title="复制当前链接"
          >
            <i class="fa fa-link"></i>
          </button>

          <!-- 刷新按钮 -->
          <button
            id="refresh-btn"
            class="w-12 h-12 rounded-full flex items-center justify-center bg-red-500 dark:bg-red-700 text-gray-800 dark:text-white shadow transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            aria-label="Refresh Page"
            title="刷新页面"
          >
            <i class="fa fa-refresh"></i>
          </button>
        </div>

        <!-- 返回顶部按钮 - 默认隐藏，保持平滑淡入淡出 -->
        <button
          id="top-btn"
          class="w-12 h-12 rounded-full flex items-center justify-center bg-indigo-500 dark:bg-indigo-700 text-gray-800 dark:text-white shadow transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 opacity-0 invisible transition-all duration-300"
          aria-label="Back to Top"
          title="返回顶部"
        >
          <i class="fa fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </main>
</div>

<!-- 通知提示 -->
<div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 pointer-events-none"
     role="status" aria-live="polite">
  <span id="toast-message"></span>
</div>
