<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>右侧浮动按钮组</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-float {
                @apply w-12 h-12 rounded-full flex items-center justify-center 
                       shadow-lg transition-all duration-300 ease-in-out
                       hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2;
            }
            .btn-float-primary {
                @apply bg-primary text-white hover:bg-primary/90 focus:ring-primary;
            }
            .btn-float-secondary {
                @apply bg-white text-primary dark:bg-dark-bg dark:text-white 
                       hover:bg-gray-100 dark:hover:bg-gray-800 focus:ring-primary;
            }
            .float-group {
                @apply fixed flex flex-col items-center gap-4 z-50;
            }
        }
    </style>
</head>
<body class="font-inter bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-300 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div id="float-buttons" class="float-group right-4 top-1/3">
            <button id="home-button" class="btn-float btn-float-primary" title="主页访问">
                <i class="fa fa-home"></i>
            </button>
            <button id="mode-button" class="btn-float btn-float-secondary" title="昼夜模式切换">
                <i class="fa fa-moon-o"></i>
            </button>
            <button id="more-button" class="btn-float btn-float-primary" title="更多功能">
                <i class="fa fa-ellipsis-v"></i>
            </button>
            <button id="top-button" class="btn-float btn-float-secondary hidden" title="返回顶部">
                <i class="fa fa-arrow-up"></i>
            </button>
            <button id="copy-button" class="btn-float btn-float-primary hidden" title="复制链接">
                <i class="fa fa-link"></i>
            </button>
            <button id="refresh-button" class="btn-float btn-float-secondary hidden" title="刷新页面">
                <i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-black text-white px-4 py-2 rounded opacity-0 transition-opacity duration-300 pointer-events-none"></div>

    <script type="module" src="/main.js"></script>
</body>
</html>
