<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share & Theme Toggle Demo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
        
        /* Share menu animation */
        #shareMenu {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }
        
        #shareMenu.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        
        /* Toast notification */
        #toast {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        #toast.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">
    <!-- Main content -->
    <div class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl font-bold text-primary dark:text-secondary mb-8">Share & Theme Toggle Demo</h1>
        
        <p class="text-center mb-12 max-w-md">
            Click the buttons below to test the theme toggle and share functionality.
        </p>
        
        <!-- Control buttons -->
        <div class="flex flex-col md:flex-row items-center gap-6 mb-12">
            <!-- Theme toggle button -->
            <button id="themeToggle" class="p-4 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all">
                <i class="fa fa-moon-o dark:hidden text-xl"></i>
             </button>
            
            <!-- Share button -->
            <button id="shareBtn" class="p-4 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all">
                <i class="fa fa-share-alt text-xl"></i>
            </button>
        </div>
        
        <!-- Demo content -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4">Demo Content</h2>
            <p>This is a sample text that demonstrates the dark/light theme switching.</p>
            <p class="mt-2">Click the share button to open the sharing options.</p>
        </div>
    </div>
    
    <!-- Share menu -->
    <div id="shareMenu" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white dark:bg-gray-800 rounded-lg shadow-xl p-4 w-64 z-50">
        <div class="flex justify-between items-center mb-3">
            <h3 class="font-bold">Share to</h3>
            <button id="closeShareMenu" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="grid grid-cols-4 gap-3">
            <button class="share-item p-2 rounded-full bg-blue-100 dark:bg-blue-900 hover:bg-blue-200 dark:hover:bg-blue-800 transition-all" data-platform="twitter">
                <i class="fa fa-twitter text-blue-500 dark:text-blue-400"></i>
            </button>
            <button class="share-item p-2 rounded-full bg-green-100 dark:bg-green-900 hover:bg-green-200 dark:hover:bg-green-800 transition-all" data-platform="whatsapp">
                <i class="fa fa-whatsapp text-green-500 dark:text-green-400"></i>
            </button>
            <button class="share-item p-2 rounded-full bg-red-100 dark:bg-red-900 hover:bg-red-200 dark:hover:bg-red-800 transition-all" data-platform="email">
                <i class="fa fa-envelope text-red-500 dark:text-red-400"></i>
            </button>
            <button class="share-item p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all" data-platform="copy">
                <i class="fa fa-link text-gray-600 dark:text-gray-300"></i>
            </button>
        </div>
    </div>
    
    <!-- Toast notification -->
    <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg z-50">
        Notification message
    </div>
    
    <!-- Import main.js to access shared functionality -->
    <script type="module" src="/main.js"></script>
</body>
</html>
