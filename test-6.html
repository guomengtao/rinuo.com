<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Tools Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .category-row {
                @apply py-4 border-b border-gray-200 last:border-0 flex flex-wrap items-center gap-3;
            }
            .category-name {
                @apply text-primary font-bold text-lg cursor-pointer hover:underline transition-all duration-200 whitespace-nowrap;
            }
            .tag {
                @apply px-3 py-1 rounded-full text-sm mr-2 mb-2 inline-flex items-center gap-1 cursor-pointer transition-all duration-200;
            }
            .tag-1 {
                @apply bg-primary/10 text-primary hover:bg-primary/20;
            }
            .tag-2 {
                @apply bg-secondary/10 text-secondary hover:bg-secondary/20;
            }
            .tool-card {
                @apply bg-white rounded-lg shadow-sm border border-gray-100 p-4 hover:shadow-md transition-all duration-300;
            }
            .search-input {
                @apply w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-dark font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                Development Tools Catalog
            </h1>
            
            <!-- Search Bar with clear button -->
            <div class="relative max-w-2xl mx-auto">
                <input type="text" id="search-input" 
                    class="search-input pl-10 pr-10" 
                    placeholder="Search by tool name or tag...">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <button id="clear-search" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors hidden">
                    <i class="fa fa-times-circle"></i>
                </button>
            </div>
            
            <!-- Results info -->
            <div class="flex flex-wrap justify-between items-center mt-4 text-sm text-gray-600 gap-2">
                <div id="results-count"></div>
                <div id="active-filter" class="hidden"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Categories Section -->
        <section id="categories-section" class="mb-12">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <i class="fa fa-folder-open text-primary mr-2"></i>Categories
            </h2>
            <div id="categories-container" class="bg-white rounded-xl shadow-sm p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Categories will be inserted here -->
            </div>
        </section>

        <!-- Tools Section -->
        <section id="tools-section">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <i class="fa fa-wrench text-primary mr-2"></i>Tools
            </h2>
            <div id="tools-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Tools will be inserted here -->
                <div class="col-span-full text-center py-12">
                    <i class="fa fa-circle-o-notch fa-spin text-4xl text-primary/50 mb-4"></i>
                    <p class="text-gray-500">Loading tools...</p>
                </div>
            </div>
        </section>

        <!-- Search Results Section -->
        <section id="search-results-section" class="hidden mt-8">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <i class="fa fa-search text-primary mr-2"></i>Search Results
                <span id="search-term" class="ml-2 text-gray-500"></span>
            </h2>
            <div class="mb-4 text-gray-600">
                Found <span id="search-results-count" class="font-semibold text-primary"></span> results
            </div>
            <div id="search-results-container" class="bg-white rounded-xl shadow-sm p-6">
                <!-- Search results will be inserted here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>Development Tools Catalog &copy; 2023</p>
            <p class="text-gray-400 text-sm mt-2">Browse and discover development tools and frameworks</p>
        </div>
    </footer>

    <script>
        // Global variables
        let allTools = [];
        let categories = {};
        let allTags = new Set();
        let activeFilter = null;
        let filterType = null; // 'category' or 'tag'

        // DOM Elements
        const categoriesSection = document.getElementById('categories-section');
        const categoriesContainer = document.getElementById('categories-container');
        const toolsContainer = document.getElementById('tools-container');
        const toolsSection = document.getElementById('tools-section');
        const searchInput = document.getElementById('search-input');
        const clearSearchBtn = document.getElementById('clear-search');
        const resultsCount = document.getElementById('results-count');
        const activeFilterElement = document.getElementById('active-filter');
        const searchResultsSection = document.getElementById('search-results-section');
        const searchResultsContainer = document.getElementById('search-results-container');
        const searchTermElement = document.getElementById('search-term');
        const searchResultsCountElement = document.getElementById('search-results-count');

        // Fetch tools data
        async function fetchTools() {
            try {
                // 实际使用时替换为真实的JSON文件路径
                const response = await fetch('tools.json');
                if (!response.ok) throw new Error('Failed to fetch tools');
                allTools = await response.json();
                processTools();
                renderCategories();
                renderTools(allTools);
            } catch (error) {
                toolsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500"><i class="fa fa-exclamation-triangle mr-2"></i> Error loading tools: ${error.message}</div>`;
                console.error('Error fetching tools:', error);
            }
        }

        // Process tools data to build categories and tags
        function processTools() {
            // Group tools by category
            allTools.forEach(tool => {
                if (!categories[tool.category]) {
                    categories[tool.category] = {
                        tools: [],
                        tags: {}
                    };
                }
                
                // Add tool to category
                categories[tool.category].tools.push(tool);
                
                // Process tags for the category and global tags set
                tool.tags.forEach(tag => {
                    allTags.add(tag);
                    if (!categories[tool.category].tags[tag]) {
                        categories[tool.category].tags[tag] = 0;
                    }
                    categories[tool.category].tags[tag]++;
                });
            });
        }

        // Render categories and their tags in a 2-column layout
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            
            // Get sorted categories
            const sortedCategories = Object.keys(categories).sort((a, b) => a.localeCompare(b));
            
            sortedCategories.forEach(category => {
                const categoryData = categories[category];
                const tags = Object.keys(categoryData.tags);
                
                // Create category row element
                const categoryRow = document.createElement('div');
                categoryRow.className = 'category-row';
                
                // Category name with count
                const categoryNameElement = document.createElement('div');
                categoryNameElement.className = 'category-name';
                categoryNameElement.innerHTML = `${category} <span class="text-gray-500 text-sm font-normal">(${categoryData.tools.length})</span>`;
                categoryNameElement.addEventListener('click', () => {
                    filterByCategory(category);
                    // Hide search results if visible
                    searchResultsSection.classList.add('hidden');
                    toolsSection.classList.remove('hidden');
                });
                
                // Tags container
                const tagsContainer = document.createElement('div');
                tagsContainer.className = 'flex flex-wrap flex-grow';
                
                // Add tags
                tags.forEach((tag, index) => {
                    const tagElement = document.createElement('span');
                    const tagCount = categoryData.tags[tag];
                    const tagClass = index % 2 === 0 ? 'tag-1' : 'tag-2';
                    
                    tagElement.className = `tag ${tagClass}`;
                    tagElement.innerHTML = `${tag} <span class="text-xs opacity-70">(${tagCount})</span>`;
                    tagElement.addEventListener('click', () => {
                        filterByTag(tag);
                        // Hide search results if visible
                        searchResultsSection.classList.add('hidden');
                        toolsSection.classList.remove('hidden');
                    });
                    
                    tagsContainer.appendChild(tagElement);
                });
                
                // Assemble category row
                categoryRow.appendChild(categoryNameElement);
                categoryRow.appendChild(tagsContainer);
                categoriesContainer.appendChild(categoryRow);
            });
        }

        // Render tools list
        function renderTools(tools) {
            if (tools.length === 0) {
                toolsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-gray-500"><i class="fa fa-search mr-2"></i> No tools found matching your criteria</div>`;
                resultsCount.textContent = `0 tools found`;
                return;
            }
            
            toolsContainer.innerHTML = '';
            resultsCount.textContent = `${tools.length} tool${tools.length !== 1 ? 's' : ''} found`;
            
            tools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                
                // Category badge
                const categoryBadge = document.createElement('span');
                categoryBadge.className = 'inline-block px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded mb-2 cursor-pointer hover:bg-gray-200 transition-colors';
                categoryBadge.textContent = tool.category;
                categoryBadge.addEventListener('click', () => filterByCategory(tool.category));
                
                // Tool name and link
                const toolNameLink = document.createElement('a');
                toolNameLink.href = `/free/detail/${tool.file}`;
                toolNameLink.target = '_blank';
                toolNameLink.className = 'block text-lg font-semibold mb-2 hover:text-primary transition-colors';
                toolNameLink.textContent = tool.name;
                
                // Tags list
                const tagsList = document.createElement('div');
                tagsList.className = 'flex flex-wrap gap-1 mt-3';
                
                tool.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded cursor-pointer hover:bg-gray-200 transition-colors';
                    tagElement.textContent = tag;
                    tagElement.addEventListener('click', () => filterByTag(tag));
                    tagsList.appendChild(tagElement);
                });
                
                // Assemble tool card
                toolCard.appendChild(categoryBadge);
                toolCard.appendChild(toolNameLink);
                toolCard.appendChild(tagsList);
                toolsContainer.appendChild(toolCard);
            });
        }

        // Render search results
        function renderSearchResults(matchedTags, matchedTools, searchTerm) {
            // Update search term display
            searchTermElement.textContent = `"${searchTerm}"`;
            
            // Calculate total results count
            const totalResults = matchedTags.length + matchedTools.length;
            searchResultsCountElement.textContent = totalResults;
            
            // Build search results HTML
            let resultsHtml = '';
            
            // Add matched tags section
            if (matchedTags.length > 0) {
                resultsHtml += `
                    <div class="mb-6">
                        <h3 class="font-semibold text-gray-700 mb-3">Matching Tags (${matchedTags.length})</h3>
                        <div class="flex flex-wrap gap-2">
                            ${matchedTags.map((tag, index) => `
                                <span class="tag ${index % 2 === 0 ? 'tag-1' : 'tag-2'}" 
                                      data-tag="${tag}">
                                    ${tag}
                                    <span class="ml-1 bg-white/30 text-xs rounded-full px-1.5">
                                        ${countToolsWithTag(tag)}
                                    </span>
                                </span>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Add matched tools section
            if (matchedTools.length > 0) {
                resultsHtml += `
                    <div>
                        <h3 class="font-semibold text-gray-700 mb-3">Matching Tools (${matchedTools.length})</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                            ${matchedTools.map(tool => {
                                const toolLink = `/free/detail/${tool.file}`;
                                return `
                                    <div class="bg-gray-50 rounded-lg p-3 border border-gray-100 hover:shadow-sm transition-shadow">
                                        <h4 class="font-medium">
                                            <a href="${toolLink}" class="text-primary hover:underline" target="_blank">
                                                ${tool.name}
                                            </a>
                                        </h4>
                                        <p class="text-xs text-gray-500 mt-1">${tool.category}</p>
                                        <div class="flex flex-wrap gap-1 mt-2">
                                            ${tool.tags.map(tag => `
                                                <span class="bg-gray-200 text-gray-700 text-xs px-2 py-0.5 rounded">${tag}</span>
                                            `).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            
            // If no results found
            if (matchedTags.length === 0 && matchedTools.length === 0) {
                resultsHtml = `
                    <div class="text-center py-8">
                        <i class="fa fa-search text-gray-300 text-3xl mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-700 mb-2">No results found</h3>
                        <p class="text-gray-500">Try a different search term</p>
                    </div>
                `;
            }
            
            // Update container with results
            searchResultsContainer.innerHTML = resultsHtml;
            
            // Add click event listeners to matched tags
            document.querySelectorAll('#search-results-container .tag').forEach(tagEl => {
                tagEl.addEventListener('click', () => {
                    const tag = tagEl.dataset.tag;
                    filterByTag(tag);
                    // Hide search results and show tools section
                    searchResultsSection.classList.add('hidden');
                    toolsSection.classList.remove('hidden');
                });
            });
            
            // Show search results section and hide tools section
            searchResultsSection.classList.remove('hidden');
            toolsSection.classList.remove('hidden');
        }

        // Count tools with specific tag
        function countToolsWithTag(tag) {
            return allTools.filter(tool => tool.tags.includes(tag)).length;
        }

        // Filter tools by category
        function filterByCategory(category) {
            activeFilter = category;
            filterType = 'category';
            const filteredTools = allTools.filter(tool => tool.category === category);
            renderTools(filteredTools);
            updateActiveFilterDisplay();
            scrollToTools();
        }

        // Filter tools by tag
        function filterByTag(tag) {
            activeFilter = tag;
            filterType = 'tag';
            const filteredTools = allTools.filter(tool => tool.tags.includes(tag));
            renderTools(filteredTools);
            updateActiveFilterDisplay();
            scrollToTools();
        }

        // Search functionality
        function handleSearch(query) {
            const searchTerm = query.toLowerCase().trim();
            
            // Toggle clear button visibility
            clearSearchBtn.classList.toggle('hidden', !searchTerm);
            
            // Toggle categories section based on search term
            if (searchTerm) {
                categoriesSection.classList.add('hidden');
            } else {
                categoriesSection.classList.remove('hidden');
            }
            
            if (!searchTerm) {
                // Reset to default view
                activeFilter = null;
                filterType = null;
                searchResultsSection.classList.add('hidden');
                toolsSection.classList.remove('hidden');
                renderTools(allTools);
                updateActiveFilterDisplay();
                return;
            }
            
            // Find matching tags and tools
            const matchedTags = Array.from(allTags).filter(tag => 
                tag.toLowerCase().includes(searchTerm)
            );
            
            const matchedTools = allTools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) ||
                tool.file.toLowerCase().includes(searchTerm) ||
                tool.tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
                tool.category.toLowerCase().includes(searchTerm)
            );
            
            // Render search results
            renderSearchResults(matchedTags, matchedTools, searchTerm);
        }

        // Update active filter display
        function updateActiveFilterDisplay() {
            if (activeFilter && filterType) {
                activeFilterElement.className = 'flex items-center';
                activeFilterElement.innerHTML = `
                    <span class="mr-2">Filtering by: </span>
                    <span class="font-medium ${filterType === 'category' ? 'text-primary' : 'text-secondary'}">${activeFilter}</span>
                    <button id="clear-filter" class="ml-2 text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times-circle"></i>
                    </button>
                `;
                
                // Add event listener to clear filter button
                document.getElementById('clear-filter').addEventListener('click', clearFilter);
            } else {
                activeFilterElement.className = 'hidden';
            }
        }

        // Clear active filter
        function clearFilter() {
            activeFilter = null;
            filterType = null;
            searchInput.value = '';
            clearSearchBtn.classList.add('hidden');
            renderTools(allTools);
            updateActiveFilterDisplay();
            // Show categories section again
            categoriesSection.classList.remove('hidden');
            // Hide search results if visible
            searchResultsSection.classList.add('hidden');
            toolsSection.classList.remove('hidden');
        }

        // Scroll to tools section
        function scrollToTools() {
            toolsSection.scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Initialize event listeners
        function initEventListeners() {
            // Search input event listener
            searchInput.addEventListener('input', (e) => handleSearch(e.target.value));
            
            // Clear search button
            clearSearchBtn.addEventListener('click', () => {
                searchInput.value = '';
                clearSearchBtn.classList.add('hidden');
                handleSearch('');
            });
        }

        // Initialize the app
        function init() {
            initEventListeners();
            fetchTools();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
